                this.init();

                    }
                });

                this.checkApiHealth();

                    const response = await fetch(`${this.apiUrl}/health`);
                    if (response.ok) {
                        this.statusText.textContent = 'Agent Ready';

                    }

                    this.statusText.textContent = 'Agent Offline';
                    console.error('API Health check failed:', error);

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageContent);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();

                let eventClass = 'event-notification';

                        eventClass += ' tool-start';
                        icon = 'üîß';
                        message = `Tool Calling Started: ${details}`;

                        eventClass += ' tool-end';
                        icon = '‚úÖ';

                        break;

                        eventClass += ' handoff';
                        icon = 'üîÑ';
                        message = `Agent Handoff: ${details}`;
                        break;
                    case 'data_fetching':
                        eventClass += ' tool-start';
                        icon = 'üì°';
                        message = 'Data Fetching in Progress...';
                        break;
                    default:
                        message = `Event: ${details}`;
                }

                eventDiv.className = eventClass;
                eventDiv.innerHTML = `<span class="event-icon">${icon}</span><span>${message}</span>`;
                
                this.chatMessages.appendChild(eventDiv);
                this.scrollToBottom();

                this.typingIndicator.style.display = 'none';
            }

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

                const message = this.messageInput.value.trim();
                if (!message) return;

                // Disable input while processing
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
                this.statusText.textContent = 'Processing...';

                // Add user message to chat
                this.addMessage(message, 'user');
                this.messageInput.value = '';

                // Show typing indicator
                this.showTyping();

                // Check if message is about weather to show tool events

                try {

                    if (isWeatherQuery) {
                        setTimeout(() => {
                            this.addEventNotification('tool_start', 'Weather Tool');

                            this.addEventNotification('data_fetching', 'Fetching weather data');
                        }, 1000);

                    console.log('Sending request to API:', message);

                    // Send request to FastAPI

                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data);

                    // Hide typing indicator
                    this.hideTyping();

                    if (data.success) {
                        // If it was a weather query, show tool end event
                        if (isWeatherQuery) {
                            this.addEventNotification('tool_end', 'Weather data retrieved successfully');
                        }

                        // Add agent response
                        this.addMessage(data.final_output, 'agent');
                        this.statusText.textContent = 'Agent Ready';
                    } else {
                        this.showError(data.error || 'Unknown error occurred');

                    }

                } catch (error) {

                }

                // Re-enable input
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();

            scrollToBottom() {

                >
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
        
        <div class="powered-by">
            Powered by <a href="#" target="_blank">codentic</a>
        </div>
    </div>

       <script>
        class ChatInterface {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusText = document.getElementById('status-text');
                
                this.apiUrl = 'http://localhost:8000';
                
                this.init();
            }

            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                this.checkApiHealth();
            }

            async checkApiHealth() {
                try {
                    const response = await fetch(`${this.apiUrl}/health`);
                    if (response.ok) {
                        this.statusText.textContent = 'Agent Ready';
                    } else {
                        this.statusText.textContent = 'Agent Connection Issue';
                    }
                } catch (error) {
                    this.statusText.textContent = 'Agent Offline';
                    console.error('API Health check failed:', error);
                }
            }

            addMessage(content, sender = 'user') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageContent);
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            // Updated to handle all event types including tool events
            addEventNotification(event) {
                const eventDiv = document.createElement('div');
                let eventClass = 'event-notification';
                let icon = '‚öôÔ∏è';
                let message = event.message || `Event: ${event.type}`;

                switch(event.type) {
                    case 'agent_start':
                        eventClass += ' tool-start';
                        icon = 'ü§ñ';
                        break;
                    case 'agent_end':
                        eventClass += ' tool-end';
                        icon = '‚úÖ';
                        break;
                    case 'tool_start':
                        eventClass += ' tool-start';
                        icon = 'üîß';
                        message = `Calling tool: ${event.tool_name}`;
                        break;
                    case 'tool_end':
                        eventClass += ' tool-end';
                        icon = '‚úÖ';
                        message = `Tool ${event.tool_name} completed: ${event.result}`;
                        break;
                    case 'handoff':
                        eventClass += ' handoff';
                        icon = 'üîÑ';
                        break;
                    default:
                        // For any other event type
                }

                eventDiv.className = eventClass;
                eventDiv.innerHTML = `<span class="event-icon">${icon}</span><span>${message}</span>`;
                
                this.chatMessages.appendChild(eventDiv);
                this.scrollToBottom();
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `Error: ${message}`;
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
                this.statusText.textContent = 'Processing...';

                this.addMessage(message, 'user');
                this.messageInput.value = '';

                this.showTyping();

                try {
                    const response = await fetch(`${this.apiUrl}/run-agent`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            input_text: message
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data);

                    this.hideTyping();

                    if (data.success) {
                        // Display all events including tool events
                        if (data.events && data.events.length > 0) {
                            data.events.forEach(event => {
                                this.addEventNotification(event);
                            });
                        }
                        
                        // Add agent response
                        this.addMessage(data.final_output, 'agent');
                        this.statusText.textContent = 'Agent Ready';
                    } else {
                        this.showError(data.error || 'Unknown error occurred');
                        this.statusText.textContent = 'Error occurred';
                    }

                } catch (error) {
                    this.hideTyping();
                    this.showError('Failed to connect to agent API. Please check if the server is running.');
                    this.statusText.textContent = 'Connection Failed';
                    console.error('API call failed:', error);
                }

                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
