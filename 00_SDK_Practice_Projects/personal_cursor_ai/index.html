<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Todo List</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .todo-container {
      background: #fff;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(40, 42, 58, 0.15);
      width: 350px;
      animation: fadeInUp 1s ease;
    }
    h1 {
      margin: 0 0 32px 0;
      text-align: center;
      font-weight: 700;
      font-size: 2em;
      color: #667eea;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px #ddd;
    }
    form {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #667eea;
    }
    button {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: #5a67d8;
      transform: translateY(-2px) scale(1.05);
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      background: #f7f9fa;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.04em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInTodo 0.5s forwards;
    }
    li.completed {
      text-decoration: line-through;
      color: #b0b3c2;
      background: #e9e9ed;
      transition: background 0.3s, color 0.3s;
    }
    .remove-btn {
      background: none;
      color: #f56565;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      margin-left: 10px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .remove-btn:hover {
      opacity: 1;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInTodo {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Animated Todo List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add new task..." />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script>
    const todoForm = document.getElementById('todo-form');
    const todoInput = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    function createTodoItem(text) {
      const li = document.createElement('li');
      li.textContent = text;
      li.addEventListener('click', () => {
        li.classList.toggle('completed');
      });
      const removeBtn = document.createElement('button');
      removeBtn.className = 'remove-btn';
      removeBtn.innerHTML = '&times;';
      removeBtn.onclick = (e) => {
        e.stopPropagation();
        li.style.opacity = '0';
        li.style.transform = 'translateY(20px)';
        setTimeout(() => li.remove(), 400);
      };
      li.appendChild(removeBtn);
      return li;
    }

    todoForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = todoInput.value.trim();
      if (text !== '') {
        const todo = createTodoItem(text);
        todoList.appendChild(todo);
        setTimeout(() => {
          todo.style.opacity = '1';
          todo.style.transform = 'translateY(0)';
        }, 10);
        todoInput.value = '';
      }
    });
  </script>
</body>
</html>
